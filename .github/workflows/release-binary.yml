name: Release-Binary

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # ---------- 读取二进制名和版本 ----------
      - name: Read name & version from Cargo.toml
        id: cargo_meta
        shell: bash
        run: |
          BIN_NAME=$(sed -n 's/^name *= *"\(.*\)"/\1/p' Cargo.toml | head -n 1)
          VERSION=$(sed -n 's/^version *= *"\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "bin_name=$BIN_NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      # ----------------------------------------
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: ${{ matrix.target }}

      - name: Rust version
        run: rustc --version

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all --target ${{ matrix.target }} -- -D warnings

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare dist/
        run: mkdir -p dist

      # --------- Unix pack (Linux + macOS) ----------
      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        env:
          BIN_NAME: ${{ steps.cargo_meta.outputs.bin_name }}
          VERSION: ${{ steps.cargo_meta.outputs.version }}
        run: |
          BIN_PATH=target/${{ matrix.target }}/release/${BIN_NAME}
          chmod +x "$BIN_PATH"
          ARCHIVE=${BIN_NAME}-v${VERSION}-${{ matrix.target }}.tar.gz
          tar -czf dist/$ARCHIVE -C "$(dirname "$BIN_PATH")" "$(basename "$BIN_PATH")"
      # ----------------------------------------------
      # --------- Windows pack ----------
      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: bash
        env:
          BIN_NAME: ${{ steps.cargo_meta.outputs.bin_name }}
          VERSION: ${{ steps.cargo_meta.outputs.version }}
        run: |
          BIN_PATH=target/${{ matrix.target }}/release/${BIN_NAME}.exe
          ARCHIVE=${BIN_NAME}-v${VERSION}-${{ matrix.target }}.zip
          pwsh -Command "Compress-Archive -Path '$BIN_PATH' -DestinationPath 'dist/$ARCHIVE'"
      # ----------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 再次读取版本（在这个 job 里）
      - name: Read version from Cargo.toml
        id: cargo_meta
        shell: bash
        run: |
          VERSION=$(sed -n 's/^version *= *"\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.cargo_meta.outputs.version }}
          name: v${{ steps.cargo_meta.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
