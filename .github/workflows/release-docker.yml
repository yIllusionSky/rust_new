name: Release-Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build_docker:
    name: Build Docker image (${{ matrix.platform }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # 需要哪个架构就保留哪个，不需要的直接注释掉
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64

    steps:
      - uses: actions/checkout@v4

      # 读取二进制名和版本
      - name: Read name & version from Cargo.toml
        id: cargo_meta
        shell: bash
        run: |
          BIN_NAME=$(sed -n 's/^name *= *"\(.*\)"/\1/p' Cargo.toml | head -n 1)
          VERSION=$(sed -n 's/^version *= *"\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "bin_name=$BIN_NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------- 构建单架构 Docker 镜像 --------
      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ steps.cargo_meta.outputs.bin_name }}
          IMAGE_TAG: v${{ steps.cargo_meta.outputs.version }}
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.arch }}
        run: |
          docker buildx build \
            --platform "${PLATFORM}" \
            -t "${IMAGE_NAME}:${IMAGE_TAG}-${ARCH}" \
            -t "${IMAGE_NAME}:latest-${ARCH}" \
            --load .
      # --------------------------------------
      - name: Prepare dist/
        run: mkdir -p dist

      # -------- 导出 Docker 镜像为 tar.gz --------
      - name: Save Docker image to tarball
        env:
          IMAGE_NAME: ${{ steps.cargo_meta.outputs.bin_name }}
          IMAGE_TAG: v${{ steps.cargo_meta.outputs.version }}
          ARCH: ${{ matrix.arch }}
        run: |
          FILE_NAME="${IMAGE_NAME}-${IMAGE_TAG}-${ARCH}.tar.gz"
          docker save "${IMAGE_NAME}:${IMAGE_TAG}-${ARCH}" | gzip > "dist/${FILE_NAME}"
          echo "Created dist/${FILE_NAME}"
      # -------------------------------------------
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.arch }}
          path: dist/*

  release:
    name: Publish GitHub Release
    needs: build_docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Read version from Cargo.toml
        id: cargo_meta
        shell: bash
        run: |
          VERSION=$(sed -n 's/^version *= *"\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.cargo_meta.outputs.version }}
          name: v${{ steps.cargo_meta.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
