name: Release-Docker

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build_docker:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 如果你想用 Cargo.toml 里的 name 作为镜像名，可以保留这个
      - name: Read binary name from Cargo.toml
        id: cargo
        shell: bash
        run: |
          BIN_NAME=$(sed -n 's/^name *= *"\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "bin_name=$BIN_NAME" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------- 构建 Docker 镜像（linux/amd64）--------
      - name: Build Docker image
        env:
          IMAGE_NAME: ${{ steps.cargo.outputs.bin_name }}
        run: |
          # 镜像名：<bin_name>:<tag> 和 latest
          docker buildx build \
            --platform linux/amd64 \
            -t "${IMAGE_NAME}:${GITHUB_REF_NAME}" \
            -t "${IMAGE_NAME}:latest" \
            --load .
      # ------------------------------------------------
      - name: Prepare dist/
        run: mkdir -p dist

      # -------- 导出 Docker 镜像为 tar.gz --------
      - name: Save Docker image to tarball
        env:
          IMAGE_NAME: ${{ steps.cargo.outputs.bin_name }}
        run: |
          FILE_NAME="${IMAGE_NAME}-${GITHUB_REF_NAME}-linux-amd64.tar.gz"
          docker save "${IMAGE_NAME}:${GITHUB_REF_NAME}" | gzip > "dist/${FILE_NAME}"
          echo "Created dist/${FILE_NAME}"
      # -------------------------------------------
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: dist/*

  release:
    name: Publish GitHub Release
    needs: build_docker
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}

          # 自动生成 Release Notes（包含 commits）
          generate_release_notes: true

          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
