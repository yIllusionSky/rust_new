name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # -------- YOU CAN EDIT PLATFORMS HERE --------
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
          # ---------------------------------------------

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # ---------- Auto detect binary name ----------
      - name: Read binary name from Cargo.toml
        id: cargo
        shell: bash
        run: |
          BIN_NAME=$(sed -n 's/^name *= *"\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "bin_name=$BIN_NAME" >> $GITHUB_OUTPUT
      # ----------------------------------------------
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: ${{ matrix.target }}

      - name: Rust version
        run: rustc --version

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all --target ${{ matrix.target }} -- -D warnings

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare dist/
        run: mkdir -p dist

      # --------- Unix pack (Linux + macOS) ----------
      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        env:
          BIN_NAME: ${{ steps.cargo.outputs.bin_name }}
        run: |
          BIN_PATH=target/${{ matrix.target }}/release/${BIN_NAME}
          chmod +x "$BIN_PATH"
          ARCHIVE=${BIN_NAME}-${{ matrix.target }}.tar.gz
          tar -czf dist/$ARCHIVE -C "$(dirname "$BIN_PATH")" "$(basename "$BIN_PATH")"
      # ----------------------------------------------
      # --------- Windows pack ----------
      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: bash
        env:
          BIN_NAME: ${{ steps.cargo.outputs.bin_name }}
        run: |
          BIN_PATH=target/${{ matrix.target }}/release/${BIN_NAME}.exe
          ARCHIVE=${BIN_NAME}-${{ matrix.target }}.zip
          pwsh -Command "Compress-Archive -Path '$BIN_PATH' -DestinationPath 'dist/$ARCHIVE'"
      # ----------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}

          # -------- 自动生成 Release Notes（包含 commits） --------
          generate_release_notes: true
          # --------------------------------------------------------

          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
